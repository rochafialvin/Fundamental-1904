<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market 2</title>
    <script defer src="market-2.0.js"></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }

      form {
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">MARKET V.2.0 E</h1>

    <!-- filter nama dan harga menggunakan 'oninput' -->
    <!-- filter category menggunakan 'onclick' -->

    <!-- filter nama menggunakan method 'includes' dan 'toLowerCase' milik String -->
    <!-- filter category menggunakan persamaan string x == z -->

    <form>
      <fieldset>
        <legend>Filter</legend>
        <p>
          Name :
          <input
            type="text"
            id="nameFilter"
            placeholder="Name"
            oninput="fnFilterName()"
          />
        </p>
        <p>
          Price :
          <input
            type="text"
            id="min"
            placeholder="Min"
            oninput="fnFilterPrice()"
          />
          -
          <input
            type="text"
            id="max"
            placeholder="Max"
            oninput="fnFilterPrice()"
          />
        </p>
        <p>
          Category :
          <select id="categoryFilter" onclick="fnFilterCategory()"></select>
        </p>
        <p>
          <input type="button" value="Reset" onclick="fnResetFilter()" />
        </p>
      </fieldset>

      <!-- Input data -->
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <tr>
            <td>
              <input
                type="text"
                placeholder="Name"
                id="nameInput"
                oninput="fnFilterName()"
              />
            </td>
            <td><input type="number" placeholder="Price" id="priceInput" /></td>
            <td>
              <select id="categoryInput">
                <!-- Akan di isi oleh javascript (fnRenderList) -->
              </select>
            </td>
            <td>
              <input type="text" placeholder="Stock" id="stockInput" />
            </td>
          </tr>
        </table>
        <!-- Event -->
        <p><input type="button" value="Input" onclick="fnInputData()" /></p>
      </fieldset>

      <!-- Menampilkan data -->
      <fieldset>
        <legend>Data Table</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th colspan="2">Action</th>
          </thead>
          <tbody id="render">
            <!-- Akan di isi oleh javascript (fnRenderList) -->
          </tbody>
        </table>
      </fieldset>
    </form>
  </body>
</html>

<!-- EVENT HANDLER : onclick, ondblclick, oninput,onchange-->
<!-- EVENT : CLICK, DOUBLE CLICK, INPUT, CHANGE .. -->
