<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market 2</title>
    <script defer src="market-2.0.js"></script>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
      }

      form {
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">MARKET V.2.0</h1>

    <form>
      <fieldset>
        <legend>Input Data</legend>
        <table>
          <tr>
            <td><input type="text" placeholder="Name" id="nameInput" /></td>
            <td><input type="number" placeholder="Price" id="priceInput" /></td>
            <td>
              <select id="categoryInput"></select>
            </td>
            <td>
              <input type="text" placeholder="Stock" id="stockInput" />
            </td>
          </tr>
        </table>
        <p><input type="button" value="Input" onclick="fnInputData()" /></p>
      </fieldset>
      <fieldset>
        <legend>Data Table</legend>
        <table>
          <thead>
            <th>Id</th>
            <th>Category</th>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
          </thead>
          <tbody id="render"></tbody>
        </table>
      </fieldset>
    </form>
  </body>
</html>
