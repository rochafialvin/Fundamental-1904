<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px 30px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h2>Table</h2>

    <table>
      <tr>
        <th colspan="3">STUDENTS</th>
      </tr>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Hobby</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Anna</td>
        <td>Football</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kuroky</td>
        <td>Cook</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Miracle</td>
        <td>Sing</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">Total</td>
        <td>99</td>
      </tr>
      <tr>
        <td>100</td>
      </tr>
    </table>
  </body>
</html>
